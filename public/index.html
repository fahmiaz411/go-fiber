<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <style>
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgb(194, 26, 96);
    }

    .form {
      display: flex;
      flex-direction: column;
      width: 300px;
      height: 200px;
      padding: 20px;
      border-radius: 10px;
      background-color: rgb(31, 31, 31);
      color: aqua;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form h3 {
        color: yellow;
    }

    .form input {
      width: 100%;
      height: 30px;
      background-color: rgb(58, 58, 58);
      border-radius: 5px;
      outline: none;
      border: 0px;
      color: white;
      font-family: sans-serif;
      font-size: large;
      box-sizing: border-box;
      padding-left: 10px;
      padding-right: 10px;
    }

    .form label {
      align-self: flex-start;
      margin-bottom: 10px;
      margin-top: 10px;
    }
  </style>
  <body>
    <div class="form">
      <h3>Login</h1>
      <label for="">Username</label>
      <input type="text" />
      <label for="">Password</label>
      <input type="text" />
    </div>
  </body>
</html>
